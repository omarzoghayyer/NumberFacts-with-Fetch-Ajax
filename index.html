<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Number facts" <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="icon" href="./Dooffy-Characters-N1.ico">
    <style>
        .card-title {
            display: none;
        }
    </style>
    <title>Number Facts</title>

</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class=" col-md-6 mx-auto">
                <div class="card bg-primary text-black mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>One Number, One Fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput"
                        placeholder="Enter a number...">
                    <div id="fact" class="card-body"></div>
                    <h4 class="card-title">
                        Number Fact
                    </h4>
                    <p id="factText" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>


    <script>
        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');

        let numberInput = document.querySelector('#numberInput');

        //change getFactFetch to Ajax if needed.
        numberInput.addEventListener('input', getFactFetch);


        /// using Ajax 
        // function getFactAjax() {
        //     let number = numberInput.value;

        //     let xhr = new XMLHttpRequest();
        //     xhr.open('GET', 'http://numbersapi.com/' + number);
        //     xhr.onload = function () {
        //         if (this.status == 200 && number != '') {
        //             fact.style.display = 'block';
        //             factText.innerText = this.responseText;
        //         }
        //     }
        //     xhr.send();
        // }

        function getFactFetch() {
            let number = numberInput.value;

            fetch('http://numbersapi.com/' + number)
                .then(response => response.text())
                .then(data => {
                    if (number != '') {
                        fact.style.display = 'block';
                        factText.innerText = data;
                    }
                })
                .catch(err => console.log(err));
        }
    </script>
</body>

</html>
